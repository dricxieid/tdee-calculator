<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDEE Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">TDEE Calculator</h1>
    <div class="card shadow p-4">
      <form id="tdeeForm">
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" class="form-select" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age (years):</label>
          <input type="number" id="age" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg):</label>
          <input type="number" id="weight" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm):</label>
          <input type="number" id="height" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
          <label for="activity" class="form-label">Activity Level:</label>
          <select id="activity" class="form-select" required>
            <option value="1.2">Sedentary (little to no exercise)</option>
            <option value="1.375">Lightly Active (light exercise 1-3 days/week)</option>
            <option value="1.55">Moderately Active (moderate exercise 3-5 days/week)</option>
            <option value="1.725">Very Active (hard exercise 6-7 days/week)</option>
            <option value="1.9">Extremely Active (physical job or intense training)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>
    <div id="result" class="mt-5"></div>
    <canvas id="calorieChart" class="mt-4"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
