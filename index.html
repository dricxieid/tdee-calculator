<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Kalori</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rekomendasi Kalori dan Nutrisi</h1>
        
        <!-- Form untuk input pengguna -->
        <form id="tdeeForm">
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div>
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly Active</option>
                    <option value="1.55">Moderately Active</option>
                    <option value="1.725">Very Active</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Hasil perhitungan -->
        <div id="result"></div>
        
        <!-- Grafik Tren Berat Badan -->
        <canvas id="weightTrendChart" width="400" height="200"></canvas>

        <!-- Grafik Pie Makronutrien -->
        <canvas id="macronutrientPieChart" width="400" height="200"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
